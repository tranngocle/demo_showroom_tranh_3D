<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/css/style-login.css">
    
    <title>Three JS</title>
    <style>
        body {
            background-size: cover;
        }
        /* Dành cho máy tính bảng */
        @media all and (max-width: 1024px) {
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>	

</head>
<body background="assets/images/wallpaper-login.png">

    <!------------------BRAND---------------------------------------------------------------------------------------------------------------------------->
    <div class="brand">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4">
                    <div class="b-logo">
                        <a href="index.html">
                            <img src="assets/images/logo FPT.png" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-7 col-md-4">
                    <div class="b-ads">
                        <a href="">
                            
                        </a>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4">
                    <a href="index.html">HOME</a>
                </div>
            </div>
        </div>
    </div>
    <!-----------------END BRAND------------------------------------------------------------------------------------------------------------------------->


    <div class="container">
		<div class="row">
			<div class="col-sm-8 offset-sm-2">

				<div class="mt-5">
				</div>

				<div class="card">
					<div class="card-header ">
						<center><h3 style="color:#f27a32;">Log in</h3></center>
					</div>
					<div class="card-body">
						<form id="signupForm" method="post" class="form-horizontal" action="#">

							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="email">Email</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="email" name="email" placeholder="Email..." />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="password">Password</label>
								<div class="col-sm-5">
									<input type="password" class="form-control" id="password" name="password" placeholder="Password..." />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="confirm_password">Confirm password</label>
								<div class="col-sm-5">
									<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password..." />
								</div>
							</div>
							<!--
							<div class="form-group form-check">
								<div class="col-sm-5 offset-sm-4">
									<input class="form-check-input" type="checkbox" id="agree" name="agree" value="agree" />
									<label class="form-check-label" for="agree">Please agree to our policy</label>
								</div>
							</div>
							-->
							<div class="row">
								<div class="col-sm-5 offset-sm-4">
									<button type="submit" class="btn btn-primary" name="signup" value="Sign up">Submit</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div> <!-- Cột nội dung -->
		</div> <!-- Dòng nội dung -->
	</div> <!-- Container -->

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/dist/jquery.validate.js"></script>

	<script type="text/javascript">
		$.validator.setDefaults({
			submitHandler: function() {alert("submitted!"); }
		});
		$(document).ready(function(){
			$("#signupForm").validate({
				rules: {
					password: { required: true, minlength: 2},
					confirm_password: {required: true, minlength: 5, equalTo: "#password"},
					email: {required: true, email: true },
					agree: "required"
				},
				messages: {
					password:{
						required: "Please provide a password",
						minlength: "Mật khẩu phải có ít nhất 5 ký tự",
					},
					confirm_password:{
						required: "Please provide a password",
						minlength: "Mật khẩu phải có ít nhất 5 ký tự",
						equalTo: "Please enter the same password as above"
					},
					email: "Please enter a valid email address",
					// agree: "Please accept our policy"
				},
				errorElement: "div",
				errorPlacement: function (error, element){
					error.addClass("invalid-feedback");
					if(element.prop("type") === "checkbox"){
						error.insertAfter(element.siblings("label"));
					} else {
						error.insertAfter(element);
					}
				},
				highlight: function (element, errorClass, validClass){
					$(element).addClass("is-invalid").removeClass("is-valid");
				},
				unhighlight: function (element, errorClass, validClass){
					$(element).addClass("is-valid").removeClass("is-invalid");
				}
			});
		});
	</script>
</body>
</html>
